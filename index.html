<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.js"></script>
    <title>Clocks</title>
</head>
<body>
    <div class="container">
    <h1>Clocks</h1>

    <select name="" id="">
        <option value="">Select a place</option>
        <option value="Europe/Brussels">Louvain-La-Neuve</option>
        <option value="">Bergen</option>
        <option value="">Cali</option>
        <option value="">Valencia</option>
        <option value="">Brussels</option>
    </select>

    <div class="city" id="lln">
        <div>
        <h2>Louvain-La-Neuve</h2>
        <div class="date"></div>
        </div>

        <div class="time"></div>
    </div>


    <div class="city" id="bergen">
        <div>
        <h2>Bergen</h2>
        <div class="date"></div>
        </div>

        <div class="time">/small></div>
    </div>
    

    </div>


    <footer> Coded by <strong>Emeline</strong> & hosted on <a href="https://github.com/emepica/clocks" target="_blank">GitHub</a></footer>
    
    <script src="index.js"></script>
</body>
</html>
